<div id="page-wrapper" ng-controller="FinesCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{heading}}
                    <small>{{subheading}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#/index">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-file"></i> Fine
                    </li>
                    <div style="float: right;">
                        <a href=""> <span class="glyphicon glyphicon-plus" ng-click="open(1,null)"> Add</span></a>
                    </div>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>FineDay</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="item in FinesDetails | filter:q | itemsPerPage: pageSize" current-page="currentPage" ng-bind-html="FinesDetails">
                                <!-- class="active" class="success" class="warning"  class="danger"-->
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.FineDay}}</td>
                                <td>{{item.Amount}}</td>
                                <td>
                                    <a href=""><span class="glyphicon glyphicon-edit" ng-click="open(2,item)"></span></a>
                                    <a href=""> <span class="glyphicon glyphicon-remove" ng-click="open(3,item)"></span></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./app/Utility/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
    <!--Modal Pop-up-->
    <div class="modal fade" id="EditFinesModel" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Fine {{selectedFines.Name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form role="form">
                            <div class="form-group col-lg-6">
                                <div class="col-lg-3"><label>Name</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedFines.Name" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-6">
                                <div class="col-lg-3"><label>Fine Day</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedFines.FineDay" ng-disabled="disableCtrl"></div>
                            </div>
                            
                            <div class="form-group col-lg-6">
                                <div class="col-lg-3"><label>Amount</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedFines.Amount" ng-disabled="disableCtrl"></div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-show="crud===1" ng-click="addFines(selectedFines)">Add</button>
                    <button type="submit" class="btn btn-primary" ng-show="crud===2" ng-click="updateFines(selectedFines)">Update</button>
                    <button type="submit" class="btn btn-primary" ng-show="crud===3" ng-click="deletesFines(selectedFines)">Delete</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <div id="wait" class="modalPopup" ng-show="isLoading">
        <div class="modalBackground">
            <center>
                <img alt="" class="imgcls" src="../img/loader.gif" />
            </center>
        </div>
    </div>
    <!--Modal Pop-up-->
</div>
<!-- /#page-wrapper -->
