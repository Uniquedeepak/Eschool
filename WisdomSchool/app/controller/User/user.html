<div id="page-wrapper" ng-controller="UserDetailsCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{heading}}
                    <small>{{subheading}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#/index">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-file"></i> Create Student Login
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="row row col-lg-12">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label style="width: 100%;">Class</label>
                        <select id="red" class="form-control" ng-change="GetStudentByClass(item.CID);" ng-model="item.CID" ng-init="item.CID=-1">
                            <option value="-1" selected="selected" class="ng-binding">Select Class</option>
                            <option ng-selected="step.value === item.CID" value="{{ step.CID }}" ng-repeat="step in Classes">{{ step.Class1 }}</option>
                        </select>

                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group text-right" style="margin-top: 25px;">
                        <button class="btn btn-link" ng-click="CreateAllLogin(studentDetails)">
                            <span class="glyphicon glyphicon-log-in"></span> Create All Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="tblStudentDetails" class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Adm No</th>
                                <th>Student Name</th>
                                <th>Class</th>
                                <th>Father Name</th>
                                <th>Phone No</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="item in studentDetails | filter:search | itemsPerPage: pageSize" current-page="currentPage" ng-bind-html="studentDetails">
                                <!-- class="active" class="success" class="warning"  class="danger"-->
                                <td>{{item.AdmissionId}}</td>
                                <td>{{item.AdmissionNo}}</td>
                                <td>{{item.StFirstName}}</td>
                                <td>{{item.Class}}</td>
                                <td>{{item.FatherName}}</td>
                                <td>{{item.Contact}}</td>
                                <td>
                                    <a href=""><span class="glyphicon glyphicon-log-in" ng-click="CreateLogin(item)"></span></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./app/Utility/dirPagination.tpl.html"></dir-pagination-controls>
                        <h3 data-ng-show="(studentDetails | filter:search).length == 0">No Results</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
    <div id="wait" class="modalPopup" ng-show="isLoading">
        <div class="modalBackground">
            <center>
                <img alt="" class="imgcls" src="../img/loader.gif" />
            </center>
        </div>
    </div>
    <!--Modal Pop-up-->
</div>
<!-- /#page-wrapper -->
