<div id="page-wrapper" ng-controller="SchoolCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{heading}}
                    <small>{{subheading}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#/index">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-file"></i> School
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>logo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="item in SchoolDetails | filter:q | itemsPerPage: pageSize" current-page="currentPage" ng-bind-html="SchoolDetails">
                                <!-- class="active" class="success" class="warning"  class="danger"-->
                                <td>{{item.ID}}</td>
                                <td>{{item.SchoolName}}</td>
                                <td>{{item.schooladdress}}</td>
                                <td>{{item.Phone}}</td>
                                <td>{{item.logo}}</td>
                                <td>
                                    <a href=""><span class="glyphicon glyphicon-edit" ng-click="open(false,item)"></span></a>
                                    <a href=""> <span class="glyphicon glyphicon-remove" ng-click="open(true,item)"></span></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./app/Utility/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
    <!--Modal Pop-up-->
    <div class="modal fade" id="EditSchoolModel" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">School - {{selectedSchool.SchoolName}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form role="form">
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>ID</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.ID" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>Name</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.SchoolName" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>Address</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.schooladdress" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>Phone</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.Phone" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>Logo</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.logo" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>Account No</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.AccountNo" ng-disabled="disableCtrl"></div>
                            </div>
                            <div class="form-group col-lg-8">
                                <div class="col-lg-3"><label>IFSC</label></div>
                                <div class="col-lg-6"><input class="form-control" ng-model="selectedSchool.IFSC" ng-disabled="disableCtrl"></div>
                            </div>

                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-show="!disableCtrl" ng-click="updateSchool(selectedSchool)">Update</button>
                    <button type="submit" class="btn btn-primary" ng-show="disableCtrl" ng-click="deletesSchool(selectedSchool)">Delete</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <div id="wait" class="modalPopup" ng-show="isLoading">
        <div class="modalBackground">
            <center>
                <img alt="" class="imgcls" src="../img/loader.gif" />
            </center>
        </div>
    </div>
    <!--Modal Pop-up-->
</div>
<!-- /#page-wrapper -->
