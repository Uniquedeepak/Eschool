<div id="page-wrapper" ng-controller="AttendanceCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{heading}}
                    <small>{{subheading}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#/index">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-file"></i> Attendance
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="row row col-lg-12">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label style="width: 100%;">Class</label>
                        <span ng-repeat="item in Classes">
                            <label class="checkbox-inline" for="{{item.CID}}">
                                <input type="checkbox" ng-model="filterItems[item.Class1]" />
                                {{item.Class1}}
                            </label>
                        </span>
                    </div>
                </div>
                <!--<div class="col-lg-3">
                    <div class="form-group">
                        <label>Route</label>
                        <input class="form-control" placeholder="Search" data-ng-model="search.Route">
                    </div>
                </div>-->

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Adm No</th>
                                <th>Student Name</th>
                                <th>Class</th>
                                <th>Phone No</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in StudentDetails | filter: filter |  filter:testFilter" ng-bind-html="StudentDetails">
                                <!-- class="active" class="success" class="warning"  class="danger"-->
                                <td>{{item.AdmissionId}}</td>
                                <td>{{item.AdmissionNo}}</td>
                                <td>{{item.StFirstName}}</td>
                                <td>{{item.Class}}</td>
                                <td>{{item.Contact}}</td>
                                <td>
                                    <select ng-model="item.Attendance" class="form-control">
                                        <option value="Present" ng-selected="item.Attendance == 'Present'">Present</option>
                                        <option value="Absent" ng-selected="item.Attendance == 'Absent'">Absent</option>
                                        <option value="Leave" ng-selected="item.Attendance == 'Leave'">Leave</option>
                                    </select>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div align="center">
                        <button type="submit" class="btn btn-primary" ng-disabled="disableSubmit" ng-click="addStudentAttendance()">Submit</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
    <div id="wait" class="modalPopup" ng-show="isLoading">
        <div class="modalBackground">
            <center>
                <img alt="" class="imgcls" src="../img/loader.gif" />
            </center>
        </div>
    </div>
    <!--Modal Pop-up-->
</div>
<!-- /#page-wrapper -->
